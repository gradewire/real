<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration and Login</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        /* Form Container */
        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Labels and Inputs */
        form label {
            display: block;
            margin: 8px 0 5px;
            font-weight: bold;
        }

        form input, form select, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2c3e50;
        }

        /* Input Focus Styles */
        form input:focus, form select:focus {
            border-color: #2c3e50;
            outline: none;
        }
        button a{
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Extra Links for Login Page */
        .extra-links {
            text-align: center;
            margin-top: 10px;
        }

        .extra-links a {
            color: #2c3e50;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Student Login Page -->
    <div class="form-container">
        <h2>Student Login</h2>
        <form action=" " method="POST">
            {% csrf_token %}
            
            <input type="text" id="student_id" placeholder="REGISTER NUMBER" name="student_id" required>

            <input type="password" id="password" placeholder="Password" name="password" required>

            <button type="submit" ><a href="{% url 'studentDashboard' %}">Login</a></button>

            <div class="extra-links">
                <a href="/forgot-password">Forgot Password?</a> |
                <a href="{% url 'studentRegister' %}">Register</a>
            </div>
        </form>
    </div>

</body>
</html>
